<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAG-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <!-- META TAG PWA-->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-------------------------------->
    <!-- ICON -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./favicon.png" type="image/png" />
    <link
      rel="apple-touch-startup-image"
      href="./favicon.png"
      type="image/png"
    />

    <!-- MANIFEST -->
    <link rel="manifest"href="./manifest.json" />
    <title>
      Ejemplificación de la estructura basica de los documentos en proyectos
      React
    </title>
    <!-- PARA PODER USAR REACT SOLO ES NECESARIO AGREGAR ESTAS DOS LIBRERIAS-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-------------------------------------------------------------------------------------------------->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root" class="align-content-center"></div>

    <!-- Al final de body indicamos todos los documentos a utilizar en el proyecto
        La ORGANIZACIÓN de los documentos es muy importante para que durante la carga de la pagina las dependencias no manden error
        El documento que sirve como puente entre el HTML y la logica se DEBE CARGAR HASTA EL ULTIMO ya que es quien manda a llamar las
        etiquetas propias que se crean con base en lo que definimos en los documentos anteriores
    -->
    <script type="text/babel" src="componentes/Contenido.js"></script>
    <script type="text/babel" src="./index.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
